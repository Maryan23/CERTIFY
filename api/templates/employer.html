{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}

<div class="container-fluid employer" style="min-height: 80vh;">
    <div class="container">
        <br>
        <div class="search">
            <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search learner" name="first_name" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0 mr-5" type="submit">Search</button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-6 welcome">
                <img src="{{employer.logo.url}}" class="card-img-top" alt="img" width="320" height="300">
            </div>
            <div class="col-md-6 brief">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">{{employer.company_name}}</h2>
                    </div>
                    <div class="card-body">
                        <p>{{employer.about}}</p>
                    </div>
                    <div class="card-footer">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
